<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../component/component.css">
  <link rel="stylesheet" href="../component/variable.css">
  <link rel="stylesheet" href="../css/manager-survey.css ">
  <!-- sweetAlert2 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <title>설문</title>
</head>

<body>

  <header style="height: 90px;"></header>
  <section>

    <!-- 사이드 바 -->
    <div class="side-bar menu">
      <!-- 페이지마다 바뀌는 제목 -->
      <h1>직원</h1>
      <ul class="employee-ul">
        <li><a href="./manager-employeeAdd.html"><span>추가</span> </a></li>
        <li><a href="./manager-employeeUpdate.html"><span>정보 수정</span> </a></li>
        <li><a href="./manager-employeeDelete.html"><span>삭제</span> </a></li>
      </ul>
      <h1>공지사항</h1>
      <ul class="notice-ul">
        <li><a href="./manager-notice.html"><span>공지사항 등록</span> </a></li>
      </ul>
      <h1>설문</h1>
      <ul class="survey-ul">
        <li><a href="./manager-survey.html"><span>설문 등록</span> </a></li>
      </ul>

    </div>

    <!-- 컨텐츠 내용 -->
    <div class="content-all-page">

      <!-- 컨텐츠 내용 윗부분 -->
      <div class="content-all-top-area">

        <div class="content-all-top-area-detail">

          <!-- 컨텐츠 제목 부분 -->
          <div class="content-all-top-texts">
            <a href="" class="content-all-top-text">전체(1)</a>
            <a href="" class="content-all-top-text2">미참여(0)</a>
            <a href="" class="content-all-top-text3">참여(1)</a>
          </div>

          <!-- 오른쪽 버튼 부분 -->

          <!-- 공지사항 모달창 -->
          <div>
            <button type="button" class="omen-btn" id="popupBtn">설문 생성</button>
          </div>


          <div id="modalWrap">
            <div class="modalBody">
              <span id="closeBtn">
                <img src="../images/Xbtn.png" alt="">
              </span>
              <h1>공지사항</h1>
              <!-- 선1 -->
              <div class="modal-line"></div>

              <!-- <form action="#" method="post" enctype="multipart/form-data"> -->
              <!-- 제목 -->
              <div class="modal-title">
                <p>제목</p>
                <input type="text" placeholder="제목을 입력해주세요" required>
              </div>
              <!-- 내용 -->
              <div class="modal-detail">
                <p>내용</p>
                <textarea name="" id="" onkeydown="handleResizeHeight(this)"
                  onkeyup="handleResizeHeight(this)"></textarea>
              </div>
              <!-- 파일 업로드 -->
              <div class="file-box">
                <button type="button" id="file-remove">파일 지우기</button>
                <label for="file-uploads">파일 올리기</label>
                <input type="file" id="file-uploads" name="file-uploads" accept="" multiple>
              </div>
              <!-- 선택된 파일 -->
              <div class="preview"></div>
              <!-- 선2 -->
              <div class="modal-line"></div>
              <!-- 버튼 -->
              <div class="notice-submit-reset-btns">
                <button type="reset" id="cancell-btn">취소</button>
                <button id="success-btn">확인</button>
              </div>
              <!-- </form> -->
            </div>
          </div>

        </div>

      </div>

      <!-- 컨텐츠 내용 아랫부분 -->
      <div class="content-all-bottom-area">
        <div class="survey-table">
          <table>

            <thead>
              <tr>
                <th>상태</th>
                <th>제목</th>
                <th>기간</th>
                <th>참여여부</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td id="status-color">진행중</td>
                <td>파이널 프로젝트 목업 디자인에 관한 설문</td>
                <td>23.05.25 ~ 23.05.25</td>
                <td id="participation-color">미참여</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>


    <!-- 채팅창 -->
    <div id="chatting-function" class="chatting-box">
      <a href="#">
        <img class="chatting-img" src="../images/chattImg.png" alt="">
      </a>
    </div>
  </section>

  <script src="../js/manager-survey.js"></script>
</body>

</html>
